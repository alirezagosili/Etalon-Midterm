<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/style/reset.css" />
        <link rel="stylesheet" href="assets/style/main.css" />
        <title>Etalon</title>
    </head>
    <body>
        <header class="hero container padding-left padding-right">
            <section class="header">
                <div class="desktop-header">
                    <div class="logo">
                        <a class="logo-link" href="#" title="Etalon Home page">
                            Etalon
                        </a>
                    </div>
                    <nav class="nav">
                        <ul class="desktop-nav-ul">
                            <li class="desktop-nav-list">
                                <a href="Home" title="Home">Home</a>
                            </li>
                            <li class="desktop-nav-list">
                                <a href="Store" title="Store">Store</a>
                            </li>
                            <li class="desktop-nav-list">
                                <a href="New" title="New">New</a>
                            </li>
                            <li class="desktop-nav-list">
                                <a href="Contact" title="Contact">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <a
                        class="shopping-cart"
                        href="#"
                        title="Shopping cart"
                        role="button"
                    >
                        <img
                            class="shopping-cart-icon"
                            src="./assets/icons/shopping-cart.svg"
                            alt="shopping-cart-icon"
                        />
                    </a>
                </div>
            </section>
            <section class="intro">
                <div class="intro-text col-4">
                    <div class="intro-text-number"><span>2024</span></div>
                    <h1>
                        Autumn <br />
                        Jackets
                    </h1>
                    <div class="intro-text-description">
                        <span>Autumn Sale / Up to 50% OFF</span>
                    </div>
                    <div class="intro-text-btn">
                        <a
                            href="#new-collection"
                            class="btn btn-yellow"
                            title="Open Collection"
                            role="button"
                            >Open Collection</a
                        >
                    </div>
                </div>
                <div class="intro-img col-6">
                    <div class="intro-img-box">
                        <img
                            class="intro-man"
                            src="./assets/image/intro-man.png"
                            alt="man wear green jacket and black pants and white Helmets "
                        />
                        <div class="off-box">
                            <span class="off-box-text">40%<br />OFF</span>
                        </div>
                        <div class="arrow-box">
                            <a href="#" class="right-arrow" title="Next">
                                <img
                                    src="./assets/icons/arrow-small-left.svg"
                                    alt="arrow-small-right"
                                />
                            </a>
                            <a href="#" class="left-arrow" title="Next">
                                <img
                                    src="./assets/icons/arrow-small-left.svg"
                                    alt="arrow-small-left"
                                />
                            </a>
                        </div>
                        <div class="price">
                            <span class="price-text">$299</span>
                        </div>
                        <div class="controls">
                            <label for="radio1">
                                <input type="radio" id="radio1" name="radio" />
                                <span></span>
                            </label>
                            <label for="radio2">
                                <input type="radio" id="radio2" name="radio" />
                                <span></span>
                            </label>
                            <label for="radio3">
                                <input type="radio" id="radio3" name="radio" />
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <section class="brands">
            <ul class="container padding-left padding-right">
                <li>
                    <a href="https://www.adidas.com/us" title="Adidas-us">
                        <img
                            src="./assets/logo/Adidas-logo.svg"
                            alt="Adidas-logo"
                        />
                    </a>
                </li>
                <li>
                    <a href="https://www.prada.com/us/en.html" title="Prada">
                        <img
                            src="./assets/logo/Prada-Logo.svg"
                            alt="Prada-Logo"
                        />
                    </a>
                </li>
                <li>
                    <a href="https://www.nike.com/" title="Nike">
                        <img
                            src="./assets/logo/Logo_NIKE.svg"
                            alt="nike-logo"
                        />
                    </a>
                </li>
                <li>
                    <a href="https://www2.hm.com/en_us/index.html" title="H&M">
                        <img src="./assets/logo/H&M-Logo.svg" alt="H&M-Logo" />
                    </a>
                </li>
                <li>
                    <a href="https://www.gucci.com/us/en/" title="Gucci">
                        <img
                            src="./assets/logo/Gucci_Logo.svg"
                            alt="Gucci_Logo"
                        />
                    </a>
                </li>
                <li>
                    <a href="https://blksport.com/" title="Blk-sports">
                        <img src="./assets/logo/Blk-logo.svg" alt="Blk-logo" />
                    </a>
                </li>
            </ul>
        </section>
        <section
            class="new-collection container padding-left padding-right"
            id="new-collection"
        >
            <h2>New collection</h2>
            <div class="new-collection-box">
                <div class="new-collection-jacket">
                    <h3>Men’s Jacket Collection</h3>
                    <div class="jacket-img-box">
                        <img
                            class="jacket-picture"
                            src="./assets/image/2.png"
                            alt="jacket"
                        />
                    </div>
                    <div class="jacket-btn">
                        <a class="btn btn-black" href="#" title="Discover"
                            ><span>Discover Now</span></a
                        >
                    </div>
                </div>
                <div class="new-collection-sunglasses">
                    <div class="sunglasses-img-box">
                        <img class="sunglasses" src="./assets/image/3.png" alt="sunglasses" />
                    </div>
                    <div class="sunglasses-text">
                        <h3>Men’s Sunglasses <br> Collection</h3>
                        <span>40% OFF</span>
                    </div>
                    <div class="sunglasses-btn">
                        <a class="btn btn-black" href="#" title="Discover"
                            ><span>Discover Now</span></a
                        >
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
